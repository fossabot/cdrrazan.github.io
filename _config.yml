################################################################################

# NB! Tread carefully if you want to change the variables below this point!

# Sections shown in the index page

pages_list:
  About: 'about'
  Blog: 'latest-post'
  Timeline: 'timeline'
  Contact: 'contact'


# Exclusion list from the generated _site

exclude: ["LICENSE", "README.md", "CONTRIBUTING", "CONTRIBUTORS", "scripts"]

# Pagination path

paginate_path: "/blog/page:num/"
permalink: /blog/:categories/:short_year/:month/:title/

# Enable minification SASS

sass:
  style: compressed

plugins:
  - jekyll-paginate
  - jemoji
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-admin
  - jekyll-youtube
  - jekyll-algolia
  - html-proofer


highlighter: rouge

algolia:
  application_id: SEVC4S5KCH
  index_name: cdrrazancom
  search_only_api_key: cc1e5d31c020e8de3f43a4375d1fa407
  indexing_mode: atomic
